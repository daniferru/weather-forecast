<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/styles/style.css">
        <title>Weather Dashboard</title>
    </head>

    <body>
        <header class="weather-header">
            <h1>Weather Dashboard</h1>
        </header>
        <section class="search-box">
                <h3 class="search-header aside">Search for a City:</h3> 
                    <input class="input-value" id="inputValue" type="text" placeholder="Miami, Florida" aria-controls="today forecast"></br>
                    <button class="searchBtn" id="search-input">Search</button>
                    <div id="history"></div>
        </section>
        <section id="city">
            <form id="historyCtn"></form>
            <div id="currentWeather" class="today"></div>
            <div id="icon"></div>
            <div id="currentTemp"></div>
            <div id="currentWind"></div>
            <div id="currentHumidity"></div>
        </section>

        <section class="col" id="fiveDayCast">
            <div class="row" id="forecast"></div>
        </section>
    
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
        crossorigin="anonymous"></script>
        <script src="./script.js"></script>
    </body>
</html>
